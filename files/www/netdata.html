<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network Monitor</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Dashboard.js -->
  <script type="text/javascript">
    var dashboard = `<script type="text/javascript" src="${window.location.protocol}//${window.location.host}:19999/dashboard.js"><\/script>`;
    document.write(dashboard);
  </script>
  <script>
    var netdataTheme = 'white'; // 'slate' for dark theme
    var netdataPrepCallback = function () {
      NETDATA.requiredCSS = []; // Disable loading external CSS
    };
  </script>

  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2c3e50, #34495e);
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background: #27ae60;
      color: #fff;
      padding: 5px 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #2ecc71;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .chart {
      flex: 1 1 30%;
      padding: 20px;
      background: #2c3e50;
      border-radius: 10px;
      text-align: center;
    }

    .chart[data-title]::before {
      content: attr(data-title);
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Slider Styles */
    .slider-container {
      margin-top: 30px;
    }

    .slider {
      position: relative;
      max-width: 100%;
      border-radius: 10px;
      overflow: hidden;
    }

    .slides {
      display: none;
    }

    .slides img {
      width: 100%;
      border-radius: 10px;
    }

    .active-slide {
      display: block;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-evenly;
      margin-top: 10px;
    }

    .nav-buttons button {
      background: #3498db;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: #2980b9;
    }

    /* Thumbnails */
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .thumbnail {
      flex: 1 1 calc(14.28% - 10px);
      cursor: pointer;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    .thumbnail img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid transparent;
    }

    .thumbnail:hover img,
    .active-thumbnail img {
      transform: scale(1.1);
      border-color: #27ae60;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
      }

      .chart {
        flex: 1 1 100%;
      }

      .thumbnail {
        flex: 1 1 20%;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h3>			<script type='text/javascript'>
				var dashboard = '<a href="' + window.location.protocol + '//' + window.location.host + ':19999" target="_blank" class="btn">NetData Dashboard</a>';
				document.write(dashboard);
			</script></h3>
<center>
	   <div data-netdata="net.eth2"
			data-title="Modem_a"
			data-chart-library="gauge"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#002b49">
	   </div>
	   <div data-netdata="net.br-lan"
			data-title="Lan"
			data-chart-library="easypiechart"
			data-after="-150"
			data-width="18%" 
			data-points="720"
			data-colors="#36a8f7">
	   </div>
	   <div data-netdata="net.eth3"
			data-title="Modem_b"
			data-chart-library="gauge"
			data-after="-150"
			data-width="28%" 
			data-points="720"
			data-gauge-generate-gradient="[0,5,10,60,100]"
			data-gauge-gradient-percent-color-0="#6e0a04"
			data-gauge-gradient-percent-color-5="#6e0a04"
			data-gauge-gradient-percent-color-10="#bf7a11"
			data-gauge-gradient-percent-color-60="#decb00"
			data-gauge-gradient-percent-color-100="#2ea611"
			data-colors="#002b49">
	   </div>
	  <br><br>
	   <div data-netdata="system.net" 
			data-dimensions="received" 
			data-chart-library="easypiechart" 
			data-title="Net Inbound" 
			data-width="15%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#36a8f7">
	   </div>
	   <div data-netdata="system.cpu" 
			data-chart-library="easypiechart" 
			data-title="CPU" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="15%" 
			data-points="720" 
			data-colors="#36a8f7">
	   </div>
	   <div data-netdata="system.ram" 
			data-dimensions="used|buffers|active|wired" 
			data-append-options="percentage" 
			data-chart-library="easypiechart" 
			data-title="Used RAM" 
			data-units="%" 
			data-easypiechart-max-value="100" 
			data-width="15%" 
			data-points="720"
			data-colors="#36a8f7">
	   </div> 
	   <div data-netdata="system.net" 
			data-dimensions="sent" 
			data-chart-library="easypiechart" 
			data-title="Net Outbound" 
			data-width="15%" 
			data-points="720" 
			data-common-units="system.net.mainhead"
			data-colors="#36a8f7">
	   </div>

    <!-- External Links -->
    <div id="findipwidget"></div><div class="findiplink" id="findipurl"><a href="http://www.find-ip.net/"</a></div><script defer src="https://api.find-ip.net/widget.js?width=300&region=0&city=1&language=0&browser=1&system=1&"></script>
    <div style="text-align: center; margin-top: 30px;">

      <a href="https://atsameip.intercode.ca/whois?myip&igm" class="btn" target="_blank">Check Your IP</a>
      <a href="https://check-host.net/" class="btn" target="_blank">Check Host Net</a>
      <a href="https://speed.cloudflare.com/" class="btn" target="_blank">Cloudflare Speedtest</a>
    </div>

    <!-- Slider Section -->
    <div class="slider-container">
      <div class="slider">
        <div class="slides active-slide">
          <img src="/vnstati/br-lan_vnstat_s.png" alt="Summary">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_5.png" alt="5 Minute">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_h.png" alt="Hourly">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_d.png" alt="Daily">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_m.png" alt="Monthly">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_y.png" alt="Yearly">
        </div>
        <div class="slides">
          <img src="/vnstati/br-lan_vnstat_t.png" alt="Top 10">
        </div>
      </div>
      <div class="nav-buttons">
        <button onclick="changeSlide(-1)">&#10094; Prev</button>
        <button onclick="changeSlide(1)">Next &#10095;</button>
      </div>
      <div class="thumbnails">
        <div class="thumbnail" onclick="setSlide(0)">
          <img src="/vnstati/br-lan_vnstat_s.png" alt="Summary">
        </div>
        <div class="thumbnail" onclick="setSlide(1)">
          <img src="/vnstati/br-lan_vnstat_5.png" alt="5 Minute">
        </div>
        <div class="thumbnail" onclick="setSlide(2)">
          <img src="/vnstati/br-lan_vnstat_h.png" alt="Hourly">
        </div>
        <div class="thumbnail" onclick="setSlide(3)">
          <img src="/vnstati/br-lan_vnstat_d.png" alt="Daily">
        </div>
        <div class="thumbnail" onclick="setSlide(4)">
          <img src="/vnstati/br-lan_vnstat_m.png" alt="Monthly">
        </div>
        <div class="thumbnail" onclick="setSlide(5)">
          <img src="/vnstati/br-lan_vnstat_y.png" alt="Yearly">
        </div>
        <div class="thumbnail" onclick="setSlide(6)">
          <img src="/vnstati/br-lan_vnstat_t.png" alt="Top 10">
        </div>
      </div>
      <div class="caption" id="caption">Summary</div>
    </div>
  </main>

  <script>
    let currentIndex = 0;

    function changeSlide(n) {
      currentIndex = (currentIndex + n + 7) % 7;
      updateSlides();
    }

    function setSlide(index) {
      currentIndex = index;
      updateSlides();
    }

    function updateSlides() {
      const slides = document.querySelectorAll('.slides');
      const thumbnails = document.querySelectorAll('.thumbnail');
      const caption = document.getElementById('caption');

      slides.forEach((slide, index) => {
        slide.classList.toggle('active-slide', index === currentIndex);
      });

      thumbnails.forEach((thumb, index) => {
        thumb.classList.toggle('active-thumbnail', index === currentIndex);
      });

      caption.textContent = thumbnails[currentIndex].querySelector('img').alt;
    }
  </script>
</body>
</html>
